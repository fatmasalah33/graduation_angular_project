<script>
 
  let aboutOffeset =350;
$(window).scroll(()=>{
    let windowScroll=$(window).scrollTop();
 
    if(windowScroll> aboutOffeset){
   
        $('#btnUp').fadeIn(500);
    }else{
        
     
        $('#btnUp').fadeOut(500);
    }
});


$('#btnUp').click(()=>{
  $("html, body").animate({ scrollTop: 0 }, "slow");
})

</script>
