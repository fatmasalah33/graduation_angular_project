<section class="section mt-5">
    <div class="container">
      <div class="row justify-content-center">
      </div>
        <div class="row">
            <div class="col-md-12">
              <div class=" d-flex  row">
                <h1 class=" text-center justify-content-center title fs-1">All pending Products</h1>
               
               
              </div>
              <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-primary">
                            <tr class="text-center">
                              <th>ID</th>
                              <th>name</th>
                              <th>price</th>
                              <th>sizes</th>
                              <th>  category name</th>
                              <th>brand</th>
                              <th>quantity</th>
                              <th>Image</th>
                            
                            </tr>
                        </thead>
                        <tr class="text-center" *ngFor="let product of products |paginate: { id: 'listing_pagination',
                        itemsPerPage: 4,
                        currentPage: page,
                        totalItems: totalRecords}">
                          <th >{{product.id}}</th>
                          <td>{{product.name}}</td>
                          <td>{{product.price}} L.E</td>
                          <td *ngIf="product.sizes.length>0"><span *ngFor="let size of product.sizes ;let i = index">
                            {{size.size}}
                          </span></td>
                          <td *ngIf="product.sizes.length==0">no sizes</td>
                          <td *ngIf="product.category_name.length>0">{{product.category_name[0].name}}</td>
                          <td>{{product.brand}}</td>
                          <td>{{product.quantity}}</td>
                          
                         
                          <td><img style="width:50px ; height:50px;" [src]="pathimage+product.image"></td>
                         
                          <td>
                          
                     
                      </tr>
                        </table>
                        </div>
                        </div>
        </div>
        </div>
        </section>
        <div class="text-center">
          <pagination-controls class="my-pagination" id="listing_pagination"
          (pageChange)="page = $event"></pagination-controls>
        </div>
