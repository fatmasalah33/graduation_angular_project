    <div class="col-md-3 col-sm-6 mb-3" *ngFor="let product of productOffered ; let i = index">
        <div class="product-grid" >
            <div class="product-image">
                <a href="#" class="image">
                    <img [src]="pathimage+product.products[0].image">
                </a>
                <span class="product-discount-label">{{product.products[0].Offeres.offeres.percent}}%</span>
                <ul class="product-links">
                    <li><a (click)="addtowhishlist(product.products[0],$event)"><i class="fa-regular fa-heart"></i></a></li>
                </ul>
                <a (click)="insertincart($event,product.products[0])" class="add-to-cart">Add to Cart</a>
            </div>
            <div class="product-content">
                <h3 class="title"><a [routerLink]="['/productdetails' , product.products[0].id]" >{{product.products[0].name}}</a></h3>
                <div class="price">EGP {{product.products[0].Offeres.price_offer}} <span>EGP {{product.products[0].price}}</span></div>
                  
                <div>
                    <ul class="ulsize">
                        <li class="lisize" *ngFor="let psize of product.products[0].sizes ;let i = index">
                            <button class="btnsize" (click)="addprosize($event,product.products[0].id,psize.id)" type="button" 
                            >{{psize.size}}</button>
                        </li>
                    
                
                    </ul>
                </div>
            </div>
        </div>
    </div><!-- col.// -->
