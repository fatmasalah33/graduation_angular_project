<div class="container mt-3" *ngIf="l>0">
    <div class="wrapper wrapper-content animated  fadeInRight">
        <div class="row">
            <div class="col-md-9 ">
                <div class="card">
                    <div class="ibox-title">
                        <h5>Cart (2)</h5>
                    </div>
                    <div class="ibox-content ">
                        <div class="table-responsive">
                            <table class="table shoping-cart-table">
                                <tbody>
                                <tr *ngFor="let cat of cart ; let i = index">
                                    <td width="90">
                                        <div class="cart-product-imitation">
                                            <img [src]="pathimage+cat.product[0].image" style="width:50px; height:50px"  alt="">
                                        </div>
                                    </td>
                                    <td class="desc">
                                        <h3>
                                        <a href="#" class="text-navy">
                                            {{cat.product[0].name}}
                                        </a>
                                        </h3>
                                        <p class="small">
                                           
                                           
                                        </p>
                                        <dl class="small m-b-none">
                                            <button class="btn" (click)="decreaseQuantity(cat,i) ">-</button>
                                            <button class="btn" >{{cat.quantity}}</button>
                                      
                                            <button class="btn" (click)=" increaseQuantity(cat,i)">+</button>
                                        </dl>
                                        <div class="m-t-sm">
                                            <a href="#" class="text-warning"><i class="fa fa-gift"></i> Add gift package</a>
                                            |
                                            <a (click)="deletecartitem(cat.id)" class="text-danger"><i class="fa fa-trash"></i> Remove item</a>
                                        </div>
                                    </td>
                                    <td>
                                        
                                        <s class="small text-muted"></s>
                                    </td>
                                    <td width="65">
                                       
                                    </td>
                                    <td>
                                        <h4>
                                            EGP {{cat.price}}
                                        </h4>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                        <button class="btn "><i class="fa fa-arrow-left"></i> Continue shopping</button>

            <div class="col-md-3">
                <div class="card">
                    <div class="ibox-title">
                        <h5>Cart Summary</h5>
                    </div>
                    <div class="ibox-content">
                        <span>
                            Total

                        <h2 class="font-bold">
