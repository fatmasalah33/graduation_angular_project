      <div class="mx-2 border-bottom mt-2 mb-1">
        <p class="orderid">LEAVE A REVIEW</p>
    </div>
            
<form method="post" action="" #updateForm="ngForm" >
    <div class="row">       
<div class="col-md-6">
    <div class="form-group">
          <label> Review title</label>
          <input type="text" class="form-control" name="name"
          ngModel
          placeholder="e.g. I like it! /I don't Like it!"
         >
    </div>
</div>

<div class="col-md-6">
    <div class="form-group">
          <label>Your Name</label>
          <input type="text" class="form-control"
          ngModel
          name="name" >
    </div>
</div>

<div class="col-md-12">
    <div class="form-group">
          <label>Detailed Review</label>
        <textarea class="form-control" rows="7" 
        ngModel
        name="address" placeholder="Tell us more about your rating!"></textarea>
    </div>
</div>
</div>
<div>
    <button class="btn btn-pink w-100 mb-3">SUBMIT YOUR REVIEW</button>
</div>
