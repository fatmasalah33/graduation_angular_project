<div >
    <div class="container ">
      <div class="row mt-3">
        <div class="py-0 ps-3 mb-2 border-bottom">
          <h3 class="maintitle"><a href="#"><i class="fa-solid fa-arrow-left me-3 text-dark"></i></a>Rate & Review</h3>

<!--rating-->

<div class="row">
    <div class="col-sm-12">
        <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block" >
            <li (click)="countStar(star)"
            [ngClass]="{'selected': (star <= selectedValue)}">
                <i class="fa fa-star"></i>
        </li>  </ul>
    </div>
  </div>
  

<!--end of rating-->


      <div class="mx-2 border-bottom mt-2 mb-1">
        <p class="orderid">LEAVE A REVIEW</p>
    </div>
            
<form method="post" action="" #reviewForm="ngForm" (ngSubmit)="insertreview(reviewForm)" >
    <div class="row">       


<div class="col-md-12">
  <div class="form-group">
          <label>Detailed Review</label>
        <textarea class="form-control" rows="7" 
        ngModel
        #feedback="ngModel"
        name="feedback" placeholder="Tell us about your feedback!"
        [(ngModel)]="review.feedback"></textarea>
    </div>
</div>
</div>
<div>
    <button class="btn btn-pink w-100 mb-3">SUBMIT YOUR REVIEW</button>
</div>
</form>

      </div>
  </div>
