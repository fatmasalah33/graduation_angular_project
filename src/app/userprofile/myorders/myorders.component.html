<div class="p-5 py-2 p-md-3" *ngIf="order.length>0">
      <h3 >Orders</h3>
</div>
<!--first card-->
<div *ngIf="order.length>0">
  <div *ngFor="let orderitem of order ; let i= index" >
    <section  *ngFor="let orderdetails of orderitem.order_details ; let i= index"> 
      <div class="card mx-3 p-md-3">
        <div class="row">
      
        <div class="col-md-2 col-sm-4">
          <img class="d-block w-100"  [src]="pathimage+orderdetails.product_data.products[0].image" alt="productimage">
           
        </div>
       
      
          <div class="col-md-10 col-sm-8">
            <div class="card-block">
              <a [routerLink]="['/userprofile/orderdetails' , orderitem.id]" class="btn btn-purple btn-sm float-right">SEE DETAILS</a>
              <a [routerLink]="['/productdetails' , orderdetails.product_data.products[0].id]">
                 <h4 class="card-title"> {{orderdetails.product_data.products[0].name}}</h4></a><br><br>
              <p class="text-muted">Order {{orderitem.id}}</p>
              <span class="DELIVERED p-1" [ngClass]="{'CANCELLED': orderitem.status=='cancelld','pending': orderitem.status=='pending'}"
            >{{orderitem.status}}</span><br>
              <span class="date d-block mt-1">on {{orderitem.created_at}}</span>
            </div>
          </div>
        </div>
        </div>
      </section>
  </div> 
</div>
