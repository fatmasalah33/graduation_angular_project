<div id="addressDetails" *ngIf="AddressArray.length">
    <div class="form-check" id="existAddress"
      *ngFor="let address of  AddressArray ; let i = index">
        {{address.name}},.{{address.address_street}},.{{address.address_state[0].name}},.{{address.address_city[0].name}},.{{address.phone}}
 <a ><i class='fa-solid fa-pencil'></i>
        </a>
   <a (click)="deleteaddress(address.id)">
  <i class='fa-solid fa-trash text-danger'></i>  
  </a>

    </div>
    
    <a routerLink="addaddress">add new address</a>
</div>
<div routerLink="addaddress" id="addressDetails" *ngIf="AddressArray.length==0">
   <a>add new address</a>
</div>
