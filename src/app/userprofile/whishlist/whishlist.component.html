<div class="p-5 py-2 p-md-3" *ngIf="savearray.length>0">
    <h3 >Wishlist <span class="fs-5">(2)</span></h3>
</div>
<!--first card-->
<section *ngIf="savearray.length>0">
<div class="card mx-3 p-md-3">
<div class="row" *ngFor="let item of savearray ; let i = index">
  <div class="col-md-2 col-sm-4">
    <img class="d-block w-100" [src]="pathimage+item.product[0].image" alt="productimage">
  </div>
  <div class="col-md-10 col-sm-8">
    <div class="card-block">
      <a href="#" class="btn btn-outline-purple btn-sm float-right px-3 py-2">Add to Cart</a>
      
      <h4 class="card-title">{{item.product[0].name}}</h4><br>
      
      <span class="date d-block mt-1">EGP {{item.product[0].price}}</span>
      <a (click)="deleteitem(item.id)" class="btn btn-purple btn-sm float-right"><i class="fa-solid me-2 fa-trash"></i>REMOVE</a>
    </div>
  </div>
</div>
</div>
</section>
<div *ngIf="savearray.length==0">
  <div class="container ">
    
    <div class="row mt-3">
      <div class="py-0 ps-3 mb-2 border-bottom">
        <h3 class="maintitle">Saves items</h3>
    </div>
            <div class=" py-4 text-center emptycard">
                <img src="../../../assets/images/wishlist.png" class="icon mt-2 mb-3">
                <h6 class="bold"> You haven't saved an item yet!</h6>
                <p class="thin">Found something you like?Tap on the heart shapped icon on the the card to add it to your wishlist! All your saved items will appear here.</p>
                <a href="#" class="btn btn-pink btn-sm px-3 mx-auto">CONTINUE SHOPPING</a>
            </div>
    </div>
</div>
</div>
