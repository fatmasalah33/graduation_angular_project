<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="container px-6  ">
    <div class="  p-3">
      <div class="card-body">
        <h5 class="card-title mb-4">Create your account</h5>
        <form class="form row card-text" action="" method="" #registerForm="ngForm" (ngSubmit)="handleSubmitForm(registerForm)">
      
          
            <div class="mb-3 col-12 col-lg-6">
              <label for="exampleFormControlInput1" class="form-label mb-1"
                >Your Name</label
              >
              <input
                type="text"
                class="form-control py-2 px-3"
                id="exampleFormControlInput1"
                placeholder="Ali ali"
                ngModel
                #yourname="ngModel"
                name="yourname"
                required
                [(ngModel)]="register.name"
              />
              <div
              id="yournameHelp"
              *ngIf="(yourname.touched && yourname.invalid)|| 
              (yourname.untouched && isSubmitted)"
              class="form-text text-danger"
            >
              <small *ngIf="yourname?.errors?.['required']"
                >This field is required</small
              >
           
            </div>
            </div>
            <div class="mb-3 col-12 col-lg-6">
              <label for="exampleFormControlInput1" class="form-label mb-1"
                >Your Email</label
              >
              <input
                type="email"
                class="form-control py-2 px-3"
                id="exampleFormControlInput1"
                placeholder="Ali@gmail.com"
                ngModel
                #email="ngModel"
                name="email"
                required
                pattern='^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$'
                [(ngModel)]="register.email"
              />
              <div
              id="emailHelp"
              *ngIf="(email.touched && email.invalid)|| 
              (email.untouched && isSubmitted)"
              class="form-text text-danger"
            >
              <small *ngIf="email?.errors?.['required']"
                >This field is required</small
              >
            
              <small *ngIf="email?.errors?.['pattern']"
                >Please enter a valid email</small
              >
            </div>
            <div
            id="emailHelp"
            *ngIf="erroremail!=''"
            class="form-text text-danger"
          >
            <small 
              >{{erroremail}}</small
            >
          
           
          </div>
            </div>
         
          <div class="mb-3 col-12 col-lg-6">
            <label for="exampleFormControlInput1" class="form-label mb-1"
              >Password</label
            >
            <input
              type="password"
              class="form-control py-2 px-3"
              id="exampleFormControlInput1"
              placeholder="*************************"
              ngModel
              #password="ngModel"
              name="password"
              required
              minlength="6"
              [(ngModel)]="register.password"
            />
            <div
            id="passwordHelp"
            *ngIf=" (password.touched &&  password.invalid)|| 
            (password.untouched && isSubmitted)"
            class="form-text text-danger"
          >
            <small *ngIf="password?.errors?.['required']"
              >This field is required</small
            >
            <small *ngIf="password?.errors?.['minlength']"
              >Min length is 6 characters</small
            >
          
          </div>
          </div>
          <div class="mb-3 col-12 col-lg-6">
            <label for="exampleFormControlInput1" class="form-label mb-1"
              >Phone number</label
            >
            <input
              type="text"
              class="form-control py-2 px-3"
              id="exampleFormControlInput1"
              placeholder="010-000-000-00"
              name="phone"
              [(ngModel)]="register.phone"
            />
            <div
            id="phoneHelp"
            *ngIf="errorphone!=''"
            class="form-text text-danger"
          >
            <small 
              >{{errorphone}}</small
            >
          
           
          </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label mb-1"
              >Your Address</label
            >
            <input
              type="text"
              class="form-control py-2 px-3"
              id="exampleFormControlInput1"
              placeholder="cairo,Egypt"
              name="address"
              [(ngModel)]="register.address"
            />
          </div>
          
          <div class="mb-3">
            <label class="form-label mb-1">Choose a role:</label>
            <select name="role" id="role"  class="form-select py-2 px-3"
              ngModel
              #role="ngModel"
             
              required [(ngModel)]="register.role_id">
              <option value="" readonly>Choose a role</option>
              <option value="3">Buyer</option>
              <option value="2">seller</option>
            </select>
          </div>
          <div
          id="roleHelp"
          *ngIf=" (role.touched &&  role.invalid)|| 
          (role.untouched && isSubmitted)"
          class="form-text text-danger"
        >
          <small *ngIf="role?.errors?.['required']"
            >This field is required</small
          >
         
        
        </div>
          <div class="w-100">
            <button type="submit" class="btn btn-pink py-2 mb-2 mt-2">
              CREATE ACCOUNT
            </button>
          </div>
        </form>
        <section class="d-flex align-items-baseline">
          <hr class="w-50" />
          <div class="text-center mb-4 fs-6 px-2">OR</div>
          <hr class="w-50" />
        </section>

        <div class="w-100">
          <a type="submit" class="btn btn-pink py-2 mb-3 d-flex google">
            <i class="fa-brands fa-google-plus-g align-self-start"></i
              > 
              <span class="mx-auto">REGISTER WITH GMAIL</span>
          </a>
        </div>
        <div class="w-100">
          <a type="submit" class="btn btn-pink py-2 mb-3 d-flex facebook">
            <i class="fa-brands fa-facebook-f align-self-start"></i
              > 
              <span class="mx-auto">REGISTER WITH FACEBOOK</span>
          </a>
        </div>
        <p class="card-text text-center q mb-2 mt-5">
          Already have an account?
        </p>
        <div class="text-center lineheight"><a class="card-link" routerLink="../../signin">LOGIN</a></div>
       
      </div>
    </div>
  </div>
</div>
