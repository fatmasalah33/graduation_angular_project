<div class="section ps-5 pe-5">
    <div class="mt-0 mb-0 ms-auto me-auto custom-width">
        <div class="card card-format d-flex flex-row row">
            <div class="card-body col-6 m-auto">
                <h2 class="title">Add Product</h2>
                <form method="post" action="" [formGroup]="form" enctype="multipart/form-data"
                    (ngSubmit)="insertdate()">
                    <div class="input-group d-flex flex-column">
                        <select class='form-select mb-1 mt-3 w-100' formControlName='status'>
                            <option selected>Select a status</option>
                            <option value="1">processing</option>
                            <option value="2">cancelled</option>
                            <option value="3">delivered</option>
                            <option value="4">pending</option>
                        </select>

                    </div>

                    <div class="input-group d-flex flex-column">
                        <input class="form-control mb-1 mt-3 w-100" type="text" placeholder="price"
                            formControlName="price">

                        <span></span>
                    </div>
                    <!-- <div class="input-group d-flex flex-column">
                        <textarea class="form-control w-100 mb-1" placeholder="Leave a comment here"
                            id="floatingTextarea" formControlName="name"></textarea>
                    
                        <span></span>
                    </div> -->
                    <div class="input-group d-flex flex-column">
                        <input class="form-control mb-1 mt-3 w-100" type="text" placeholder="Leave a comment here"
                            formControlName="comment">

                        <span></span>
                    </div>
                    <div class="input-group d-flex flex-column">
                        <input class="form-control mb-1 mt-3 w-100" type="text" placeholder="Address state"
                            formControlName="address_state">

                        <span></span>
                    </div>
                    <div class="input-group d-flex flex-column">
                        <input class="form-control mb-1 mt-3 w-100" type="text" placeholder="Address city"
                            formControlName="address_city">

                        <span></span>
                    </div>
                    <div class="input-group d-flex flex-column">
                        <input class="form-control mb-1 mt-3 w-100" type="text" placeholder="Address street"
                            formControlName="address_street">

                        <span></span>
                    </div>
                    <div class="input-group d-flex flex-column">
                        <select class='form-select mb-1 mt-3 w-100' formControlName='user_id'>
                            <option selected>Select user ID</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            
                        </select>

                    </div>
                    <div class="input-group d-flex flex-column">
                        <select class='form-select mb-1 mt-3 w-100' formControlName='payment_id'>
                            <option selected>Select Payment ID</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        
                        </select>

                    </div>
                    <div class="input-group d-flex flex-column">
                        <input class="form-control mb-1 mt-3 w-100" type="text" placeholder="Copoun"
                            formControlName="copoun">

                        <span></span>
                    </div>
                    
                    <div class="mt-2 d-inline-block me-3">
                        <input class="btn btn-info ps-4 pe-4 pt-1 pb-1 " type="submit" name="addorder"
                            value="Add Order">
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
