<section class="section mt-5">
    <div class="container">
      <div class="row justify-content-center">
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class=" d-flex  row">
            <h1 class=" text-center justify-content-center title fs-1">All Offers</h1>
            <h5> <a routerLink="addoffer" class="btn btn-info">Add Offer</a></h5>
  
          </div>
          <div class="table-wrap">
            <table class="table">
              <thead class="thead-primary">
                <tr class="text-center">
                  <th>Product id</th>
                  <th>End AT</th>
                  <th>Percent</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tr class="text-center" *ngFor="let offer of offers ; let i = index">
                <th>{{offer.product_id}}</th>
                <td>{{offer.end_at}}</td>
                <td>{{offer.percent}} %</td>
               
  
                
                <td> <a routerLink="edit/{{offer.id}}"><i class='fa-solid fa-pencil'></i>
                  </a></td>
                <td> <a (click)="deleteoffer(offer.id)">
                    <i class='fa-solid fa-trash text-danger'></i>
                  </a></td>
  
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
