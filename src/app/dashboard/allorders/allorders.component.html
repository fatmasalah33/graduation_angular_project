

<div class="container-fluid">
	<div class="row">
	<aside class="col-md-3">
    

</aside>
<main class="col-md-12">
    <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">   
                <label for="" class="me-2">Sort by: </label>
                <select (change)="getstatus($event)" class="mr-2 form-select w-25" name="status">
                    <option>filter by the order status</option>
                    <option value="pending">pending</option>
                    <option value="confirmed">confirmed</option>
                    <option value="shipped">shipped</option>
                    <option value="delivered">delivered</option>
                    <option value="cancelld">cancelled</option>
                </select>
           
            </div>
    </header>
    </main>
</div>
</div> 
<section class="section mt-5">
    <div class="container">
        <div class="row justify-content-center">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class=" d-flex  row">
                    <h1 class=" text-center justify-content-center title fs-1">All Orders</h1>
                   

                </div>
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-primary">
                            <tr class="text-center">
                                <th>ID</th>
                                <th>Status</th>
                                <th>price</th>
                                <th>Comment</th>
                                <th>Address_state</th>
                                <th>Address_city</th>
                                <th>Address_street</th>
                                <th>copoun</th>

                                <th colspan="3">Action</th>
                            </tr>
                        </thead>
                        <tr class="text-center" *ngFor="let order of orders ; let i = index">
                            <th>{{order.id}}</th>
                            <td>{{order.status}}</td>
                            <td>{{order.price}} L.E</td>
                            <td>{{order.comment}}</td>
                            <td>{{order.address_state[0].name}}</td>
                            <td>{{order.address_city[0].name}}</td>
                            <td>{{order.address_street}}</td>
                            <td>{{order.copoun}}</td>

                            

                            <td>
                            <td> <a *ngIf="(order.status === 'pending' || order.status === 'confirmed'
                                || order.status ==='shipped')"
                                 routerLink="edit/{{order.id}}"><i class='fa-solid fa-pencil'></i>
                                </a></td>
                           
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
