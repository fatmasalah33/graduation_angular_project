<section class="section mt-5">
    <div class="container">
        <div class="row justify-content-center">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class=" d-flex  row">
                    <h1 class=" text-center justify-content-center title fs-1">All Orders</h1>
                   

                </div>
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-primary">
                            <tr class="text-center">
                                <th>ID</th>
                                <th>Status</th>
                                <th>price</th>
                                <th>Comment</th>
                                <th>Address_state</th>
                                <th>Address_city</th>
                                <th>Address_street</th>
                                <th>copoun</th>

                                <th colspan="3">Action</th>
                            </tr>
                        </thead>
                        <tr class="text-center" *ngFor="let order of orders ; let i = index">
                            <th>{{order.id}}</th>
                            <td>{{order.status}}</td>
                            <td>{{order.price}} L.E</td>
                            <td>{{order.comment}}</td>
                            <td>{{order.address_state}}</td>
                            <td>{{order.address_city}}</td>
                            <td>{{order.address_street}}</td>
                            <td>{{order.copoun}}</td>

                            

                            <td>
                            <td> <a routerLink="edit/{{order.id}}"><i class='fa-solid fa-pencil'></i>
                                </a></td>
                           
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
