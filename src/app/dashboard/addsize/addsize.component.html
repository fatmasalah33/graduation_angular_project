<div class="section ps-5 pe-5">
    <div class="mt-0 mb-0 ms-auto me-auto custom-width">
        <div class="card card-format d-flex flex-row row">
            <div class="card-body col-6 m-auto">
                <h2 class="title">Add size</h2>
                <form #sizeform="ngForm" (ngSubmit)="insertdate(sizeform)">
                    <div class="input-group d-flex flex-column">
                        <input class="form-control w-100 mb-1" type="text" placeholder="size"
                         name="size" 
                         ngModel
                         #size="ngModel"
                         required
                         >
                       
                         <div
                         id="yournameHelp"
                         *ngIf="(size.touched && size.invalid)|| 
                         (size.untouched && isSubmitted)"
                         class="form-text text-danger"
                       >
                         <small *ngIf="size?.errors?.['required']"
                           >This field is required</small
                         >
                      
                       </div>
                    </div>
             
          
                 
          
                 
                 
                    <div class="input-group d-flex flex-column">
                  <select class='form-select mb-1 mt-3 w-100' name='category_id' 
                  ngModel
                  #category_id="ngModel"
                  required
                  >
                            <option selected>Select a category</option>
                            <option *ngFor="let  category of  categories ; let i = index" 
                             value="{{category.id}}" >{{category.name}}</option>

    
                      </select>

                    </div>
               
                    <div class="mt-2 d-inline-block me-3">
         <input class="btn btn-info ps-4 pe-4 pt-1 pb-1 " type="submit" name="addsize" value="Add size">
                    </div>
                   
                 
                </form>
            </div>
        </div>
    </div>
</div>
