<div class="section ps-5 pe-5">
    <div class="mt-0 mb-0 ms-auto me-auto custom-width">
        <div class="card card-format d-flex flex-row row">
            <div class="card-body col-6">
                <h2 class="title">update Order</h2>
                <form method="post" action="" enctype="multipart/form-data" (ngSubmit)="updateOrders()">
                    <!-- 'processing','cancelled','delivered','pending' -->
                    <div class="input-group d-flex flex-column">
                       <input type="hidden" name="price" [(ngModel)]="order.price">
                       <input type="hidden" name="address_state" [(ngModel)]="order.address_state">
                       <input type="hidden" name="comment" [(ngModel)]="order.comment">
                       <input type="hidden" name="address_city" [(ngModel)]="order.address_city">
                       <input type="hidden" name="address_street" [(ngModel)]="order.address_street">
                       <input type="hidden" name="user_id" [(ngModel)]="order.user_id">
                       <input type="hidden" name="payment_id" [(ngModel)]="order.payment_id">
                       <input type="hidden" name="copoun" [(ngModel)]="order.copoun">
                            <select class="form-select mb-1 mt-3 w-100" name="status" id=""  [(ngModel)]="order.status">
                                <option value="" selected>change the order status</option>
                                <option value="confirmed">confirmed</option>
                                <option value="shipped">shipped</option>
                                <option value="delivered">delivered</option>
                                <option value="cancelld">cancelled</option>
                            </select>

                        <span></span>
                    </div>
                    

                    <div class="mt-2 d-inline-block me-3">
                        <input class="btn btn-info ps-4 pe-4 pt-1 pb-1 " type="submit" name="updateproduct"
                            value="update Order">
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
